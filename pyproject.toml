[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "terminal-velocity"
version = "1.0.0"
description = "Forensic research framework for documenting mechanisms of civilizational self-destruction"
readme = "README.md"
license = {text = "Apache-2.0"}
requires-python = ">=3.10"
authors = [
    {name = "Dennis Smaltz", email = "dnoice@example.com"}
]
keywords = [
    "sustainability",
    "research",
    "climate",
    "environment",
    "forensic",
    "documentation"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering",
]

dependencies = [
    "pandas>=2.0",
    "numpy>=1.24",
    "matplotlib>=3.7",
    "pyyaml>=6.0",
]

[project.optional-dependencies]
dev = [
    "black>=23.0",
    "ruff>=0.1",
    "pytest>=7.3",
    "jupytext>=1.14",
]
full = [
    "rich>=13.0",
    "seaborn>=0.12",
    "scipy>=1.10",
    "scikit-learn>=1.2",
    "pyarrow>=12.0",
    "openpyxl>=3.1",
    "requests>=2.28",
    "beautifulsoup4>=4.12",
    "jupyter>=1.0",
    "jupyterlab>=4.0",
    "geopandas>=0.13",
    "folium>=0.14",
]

[project.scripts]
tv-scaffold = "tools.tv_scaffold:main"

[project.urls]
Homepage = "https://github.com/dnoice/terminal-velocity"
Documentation = "https://github.com/dnoice/terminal-velocity/tree/main/docs"
Repository = "https://github.com/dnoice/terminal-velocity"
Issues = "https://github.com/dnoice/terminal-velocity/issues"

# ==============================================================================
# Tool Configurations
# ==============================================================================

[tool.black]
line-length = 100
target-version = ["py310", "py311", "py312"]
include = '\.pyi?$'
exclude = '''
/(
    \.git
    | \.venv
    | __pycache__
    | build
    | dist
    | \.eggs
)/
'''

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # Pyflakes
    "I",      # isort
    "N",      # pep8-naming
    "UP",     # pyupgrade
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "DTZ",    # flake8-datetimez
    "T10",    # flake8-debugger
    "ISC",    # flake8-implicit-str-concat
    "ICN",    # flake8-import-conventions
    "PIE",    # flake8-pie
    "PT",     # flake8-pytest-style
    "RSE",    # flake8-raise
    "RET",    # flake8-return
    "SIM",    # flake8-simplify
    "TID",    # flake8-tidy-imports
    "ARG",    # flake8-unused-arguments
    "PL",     # Pylint
    "RUF",    # Ruff-specific
]
ignore = [
    "E501",   # line too long (handled by black)
    "PLR0913", # too many arguments
    "PLR2004", # magic value comparison
]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]
"**/computations/*.py" = ["T201"]  # Allow print in notebooks

[tool.ruff.lint.isort]
known-first-party = ["terminal_velocity"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]
addopts = "-v --tb=short"
filterwarnings = [
    "ignore::DeprecationWarning",
]

[tool.coverage.run]
source = ["tools"]
omit = ["*/tests/*"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
]

# ==============================================================================
# Setuptools Configuration
# ==============================================================================

[tool.setuptools.packages.find]
where = ["."]
include = ["tools*", "computational_core*"]

[tool.setuptools.package-data]
"*" = ["*.yaml", "*.yml", "*.md"]
