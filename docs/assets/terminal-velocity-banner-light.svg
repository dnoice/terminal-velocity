<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 200" width="800" height="200">
  <defs>
    <linearGradient id="titleGradientLight" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#c76a30"/>
      <stop offset="50%" style="stop-color:#b8940d"/>
      <stop offset="100%" style="stop-color:#c76a30"/>
    </linearGradient>
  </defs>
  
  <!-- Light background -->
  <rect width="800" height="200" fill="#f5f5f4"/>
  
  <!-- Subtle pattern -->
  <defs>
    <pattern id="dotsLight" patternUnits="userSpaceOnUse" width="20" height="20">
      <circle cx="2" cy="2" r="1" fill="#2e3c44" opacity="0.1"/>
    </pattern>
  </defs>
  <rect width="800" height="200" fill="url(#dotsLight)"/>
  
  <!-- Corner accents -->
  <polygon points="0,0 80,0 0,80" fill="#2e3c44" opacity="0.1"/>
  <polygon points="800,200 720,200 800,120" fill="#2e3c44" opacity="0.1"/>
  
  <!-- Accent bars -->
  <rect x="20" y="40" width="3" height="120" fill="#2e3c44" opacity="0.8"/>
  <rect x="777" y="40" width="3" height="120" fill="#c76a30" opacity="0.8"/>
  
  <!-- TERMINAL -->
  <text x="400" y="85" 
        font-family="'Courier New', Consolas, monospace" 
        font-size="56" 
        font-weight="bold" 
        fill="url(#titleGradientLight)" 
        text-anchor="middle">
    TERMINAL
  </text>
  
  <!-- VELOCITY -->
  <text x="400" y="140" 
        font-family="'Courier New', Consolas, monospace" 
        font-size="56" 
        font-weight="bold" 
        fill="#2e3c44" 
        text-anchor="middle"
        letter-spacing="8">
    VELOCITY
  </text>
  
  <!-- Underline -->
  <line x1="180" y1="155" x2="620" y2="155" stroke="#2e3c44" stroke-width="1" opacity="0.3"/>
  
  <!-- Tagline -->
  <text x="400" y="180" 
        font-family="'Courier New', Consolas, monospace" 
        font-size="12" 
        fill="#2e3c44" 
        text-anchor="middle"
        letter-spacing="2"
        opacity="0.7">
    FORENSIC RESEARCH FRAMEWORK â€¢ DOCUMENTING MECHANISMS OF DESTRUCTION
  </text>
</svg>
