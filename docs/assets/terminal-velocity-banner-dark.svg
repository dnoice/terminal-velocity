<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 200" width="800" height="200">
  <defs>
    <linearGradient id="titleGradientDark" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff9e54"/>
      <stop offset="50%" style="stop-color:#ffd144"/>
      <stop offset="100%" style="stop-color:#ff9e54"/>
    </linearGradient>
    <filter id="glowDark" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Dark background -->
  <rect width="800" height="200" fill="#1a1f24"/>
  
  <!-- Subtle grid -->
  <defs>
    <pattern id="gridDark" patternUnits="userSpaceOnUse" width="20" height="20">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#2e3c44" stroke-width="0.5" opacity="0.5"/>
    </pattern>
  </defs>
  <rect width="800" height="200" fill="url(#gridDark)"/>
  
  <!-- Corner accents -->
  <polygon points="0,0 80,0 0,80" fill="#46ff84" opacity="0.1"/>
  <polygon points="800,200 720,200 800,120" fill="#ff9e54" opacity="0.1"/>
  
  <!-- Accent bars -->
  <rect x="20" y="40" width="3" height="120" fill="#46ff84" opacity="0.9"/>
  <rect x="777" y="40" width="3" height="120" fill="#ff9e54" opacity="0.9"/>
  
  <!-- TERMINAL -->
  <text x="400" y="85" 
        font-family="'Courier New', Consolas, monospace" 
        font-size="56" 
        font-weight="bold" 
        fill="url(#titleGradientDark)" 
        text-anchor="middle"
        filter="url(#glowDark)">
    TERMINAL
  </text>
  
  <!-- VELOCITY -->
  <text x="400" y="140" 
        font-family="'Courier New', Consolas, monospace" 
        font-size="56" 
        font-weight="bold" 
        fill="#f5f5f4" 
        text-anchor="middle"
        letter-spacing="8">
    VELOCITY
  </text>
  
  <!-- Underline -->
  <line x1="180" y1="155" x2="620" y2="155" stroke="#46ff84" stroke-width="1" opacity="0.5"/>
  
  <!-- Tagline -->
  <text x="400" y="180" 
        font-family="'Courier New', Consolas, monospace" 
        font-size="12" 
        fill="#44cca4" 
        text-anchor="middle"
        letter-spacing="2">
    FORENSIC RESEARCH FRAMEWORK â€¢ DOCUMENTING MECHANISMS OF DESTRUCTION
  </text>
  
  <!-- Pulsing status -->
  <circle cx="775" cy="22" r="4" fill="#46ff84">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
  </circle>
</svg>
