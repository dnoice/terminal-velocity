<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 200" width="800" height="200">
  <defs>
    <!-- Gradient for title text -->
    <linearGradient id="titleGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff9e54"/>
      <stop offset="50%" style="stop-color:#ffd144"/>
      <stop offset="100%" style="stop-color:#ff9e54"/>
    </linearGradient>
    
    <!-- Glow filter -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Subtle scanline pattern -->
    <pattern id="scanlines" patternUnits="userSpaceOnUse" width="4" height="4">
      <line x1="0" y1="0" x2="4" y2="0" stroke="#2e3c44" stroke-width="1" opacity="0.3"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="200" fill="#2e3c44"/>
  
  <!-- Scanline overlay -->
  <rect width="800" height="200" fill="url(#scanlines)" opacity="0.5"/>
  
  <!-- Decorative corner elements -->
  <polygon points="0,0 60,0 0,60" fill="#46ff84" opacity="0.15"/>
  <polygon points="800,200 740,200 800,140" fill="#46ff84" opacity="0.15"/>
  
  <!-- Left accent bar -->
  <rect x="20" y="40" width="4" height="120" fill="#46ff84" opacity="0.8"/>
  
  <!-- Right accent bar -->
  <rect x="776" y="40" width="4" height="120" fill="#ff9e54" opacity="0.8"/>
  
  <!-- Main Title: TERMINAL -->
  <text x="400" y="85" 
        font-family="'Courier New', Consolas, monospace" 
        font-size="56" 
        font-weight="bold" 
        fill="url(#titleGradient)" 
        text-anchor="middle"
        filter="url(#glow)">
    TERMINAL
  </text>
  
  <!-- Main Title: VELOCITY -->
  <text x="400" y="140" 
        font-family="'Courier New', Consolas, monospace" 
        font-size="56" 
        font-weight="bold" 
        fill="#f5f5f4" 
        text-anchor="middle"
        letter-spacing="8">
    VELOCITY
  </text>
  
  <!-- Decorative line under VELOCITY -->
  <line x1="200" y1="155" x2="600" y2="155" stroke="#46ff84" stroke-width="1" opacity="0.6"/>
  
  <!-- Tagline -->
  <text x="400" y="180" 
        font-family="'Courier New', Consolas, monospace" 
        font-size="12" 
        fill="#44cca4" 
        text-anchor="middle"
        letter-spacing="2">
    FORENSIC RESEARCH FRAMEWORK â€¢ DOCUMENTING MECHANISMS OF DESTRUCTION
  </text>
  
  <!-- Version indicator -->
  <text x="760" y="25" 
        font-family="'Courier New', Consolas, monospace" 
        font-size="10" 
        fill="#46ff84" 
        text-anchor="end"
        opacity="0.7">
    v1.0
  </text>
  
  <!-- Status indicator dot -->
  <circle cx="775" cy="22" r="4" fill="#46ff84" opacity="0.8">
    <animate attributeName="opacity" values="0.4;0.9;0.4" dur="2s" repeatCount="indefinite"/>
  </circle>
</svg>
