# Terminal Velocity Computational Environment
# Install: conda env create -f environment.yml
# Activate: conda activate tv-research

name: tv-research
channels:
  - conda-forge
  - defaults

dependencies:
  - python=3.11
  - pandas>=2.0
  - numpy>=1.24
  - matplotlib>=3.7
  - seaborn>=0.12
  - scipy>=1.10
  - scikit-learn>=1.2
  - pyarrow>=12.0
  - openpyxl>=3.1
  - xlsxwriter>=3.1
  - requests>=2.28
  - beautifulsoup4>=4.12
  - lxml>=4.9
  - pyyaml>=6.0
  - jupyter>=1.0
  - jupyterlab>=4.0
  - jupytext>=1.14
  - black>=23.0
  - ruff>=0.1
  - pytest>=7.3
  - pip
  - pip:
    - rich>=13.0
    - geopandas>=0.13
    - folium>=0.14
